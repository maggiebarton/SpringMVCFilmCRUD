<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>MVC Film Site</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="index.html">
				<img src="images/filmLogoWhite.png" alt="Logo" width="32" height="30"
					class="d-inline-block align-text-top">
				<em>Spring MVC Film CRUD</em>
			</a>
		</div>
	</nav>


	<div class="row text-center">
		<div class="p-3 mb-2 bg-secondary text-white">
			<h1 class="display-5">Film Finder</h1>
		</div>
	</div>

	<div class="container text-center">
		<div class="row align-items-center" style="padding-bottom: 70px">
			<div class="col">
				<p class="lead">Search by Film ID:</p>
				<form action="getFilm.do" method="get">
					<input type="number" name="filmId">
					<button class="btn btn-secondary">Find Film</button>
				</form>
			</div>
			<div class="col">
				<p class="lead">Search by Keyword:</p>
				<form action="getFilm.do" method="get">
					<input type="text" name="keyword">
					<button class="btn btn-secondary">Find Film</button>
				</form>
			</div>
		</div>
	</div>

	<div class="row text-center">
		<div class="p-3 mb-2 bg-secondary text-white">
			<h1 class="display-5">Add Items</h1>
		</div>
	</div>

	<div class="container text-center">
		<div class="row align-items-center">
			<div class="col"></div>
			<div class="col">
				<a href="addFilm.html" class="btn btn-outline-secondary">Add Film</a>
				<a href="addActor.html" class="btn btn-outline-secondary">Add Actor</a>
			</div>
			<div class="col"></div>
		</div>
	</div>
		<footer class="fixed-bottom bg-dark text-center text-white">

		<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
			Made by: <a class="text-white" href="https://github.com/maggiebarton">Maggie</a>
			and <a class="text-white" href="https://github.com/ezhailion">Sawyer</a>
		</div>

	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>
