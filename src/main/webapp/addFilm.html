<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>MVC Film Site</title>
</head>

<body>
	<h1>Spring MVC Film Site</h1>
	<h3>Add Film:</h3>
	<form action="addFilm.do" method="get">
		Title:
		<input type="text" name="title">
		<br>
		Description:
		<input type="textarea" name="description" width="">
		<br>
		Release Year:
		<input type="number" name="releaseYear">
		<br>
		Language ID:
		<input type="number" name="langId">
		<br>
		Rental Duration:
		<input type="number" name="rentDur">
		<br>
		Rental Rate:
		<input type="number" name="rate">
		<br>
		Length of Movie:
		<input type="number" name="length">
		<br>
		Replacement Cost:
		<input type="number" name="repCost">
		<br>
		Movie Rating:
		<input type="text" name="rating">
		<br>
		Special Features:
		<input type="text" name="features">
		<br>
		Starring:
		<input type="text" name="actors">
		<br>
		<input type="submit" value="Submit">
		<input type="reset" value="Reset">
	</form>



</body>

</html>
