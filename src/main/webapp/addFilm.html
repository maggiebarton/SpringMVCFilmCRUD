<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Add Film</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body style="padding-bottom: 70px">
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="index.html"> <img src="images/filmLogoWhite.png" alt="Logo" width="32"
					height="30" class="d-inline-block align-text-top"> <em>Spring MVC
					Film CRUD</em>
			</a>
		</div>
	</nav>
	<div class="row text-center">
		<div class="p-3 mb-2 bg-secondary text-white">
			<h1 class="display-2">Add Film</h1>
		</div>
	</div>
	<div class="container">
		<div class="row align-items-center">
			<form action="addFilm.do" method="get">
				Title:
				<input type="text" name="title">
				<br>
				Description:
				<input type="textarea" name="description" width="">
				<br>
				Release Year:
				<input type="number" name="releaseYear">
				<br>
				Language ID:
				<input type="number" name="langId">
				<br>
				Rental Duration:
				<input type="number" name="rentDur">
				<br>
				Rental Rate:
				<input type="text" name="rate">
				<br>
				Length of Movie:
				<input type="number" name="length">
				<br>
				Replacement Cost:
				<input type="text" name="repCost">
				<br>
				Movie Rating:
				<input type="text" name="rating">
				<br>
				Special Features:
				<input type="text" name="features">
				<br>

				<input type="submit" class="btn btn-secondary" role="button" value="Submit">
				<input type="reset" class="btn btn-outline-secondary" role="button" value="Reset">
			</form>
		</div>
	</div>
	<footer class="fixed-bottom bg-dark text-center text-white">

		<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
			Made by: <a class="text-white" href="https://github.com/maggiebarton">Maggie</a>
			and <a class="text-white" href="https://github.com/ezhailion">Sawyer</a>
		</div>

	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>


</body>

</html>
