<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Add Film</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body style="padding-bottom: 70px">
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="index.html"> <img src="images/filmLogoWhite.png" alt="Logo" width="32"
					height="30" class="d-inline-block align-text-top"> <em>Spring MVC
					Film CRUD</em>
			</a>
		</div>
	</nav>
	<div class="row text-center">
		<div class="p-3 mb-2 bg-secondary text-white">
			<h1 class="display-5">Add Film</h1>
		</div>
	</div>


	<div class="container">
		<div class="row align-items-center">
			<div class="col">
				<form action="addFilm.do" method="get">
					<div class="mb-3">
						<label for="title" class="form-label">Title</label>
						<input type="text" name="title" class="form-control">
					</div>

					<div class="mb-3">
						<label for="description" class="form-label">Description</label>
						<input type="text" name="description" class="form-control">
					</div>

					<div class="mb-3">
						<label for="releaseYear" class="form-label">Release Year</label>
						<input type="number" name="releaseYear" class="form-control">
					</div>
					<div class="mb-3">
						<label for="langId" class="form-label">Language ID</label>
						<input type="number" name="langId" class="form-control">
					</div>
					<div class="mb-3">
						<label for="rentDur" class="form-label">Rental Duration</label>
						<input type="number" name="rentDur" class="form-control">
					</div>
					<div class="mb-3">
						<label for="rate" class="form-label">Rental Rate</label>
						<input type="text" name="rate" class="form-control">
					</div>
					<div class="mb-3">
						<label for="length" class="form-label">Length</label>
						<input type="number" name="length" class="form-control">
					</div>
					<div class="mb-3">
						<label for="repCost" class="form-label">Replacement Cost</label>
						<input type="text" name="repCost" class="form-control">
					</div>
					<div class="mb-3">
						<label for="rating" class="form-label">Rating</label>
						<input type="text" name="rating" class="form-control">
					</div>
					<div class="mb-3">
						<label for="features" class="form-label">Special Features</label>
						<input type="text" name="features" class="form-control">
					</div>
					<div class="mb-3">
						<input type="submit" class="btn btn-secondary" role="button" value="Submit">
						<input type="reset" class="btn btn-outline-secondary" role="button" value="Reset">
					</div>
				</form>
			</div>
			<div class="col"></div>
		</div>
	</div>


	<footer class="fixed-bottom bg-dark text-center text-white">

		<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
			Made by: <a class="text-white" href="https://github.com/maggiebarton">Maggie</a>
			and <a class="text-white" href="https://github.com/ezhailion">Sawyer</a>
		</div>

	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>


</body>

</html>
